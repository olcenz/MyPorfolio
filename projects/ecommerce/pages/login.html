<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="../js/fontawesome.js"></script>
    <style>
        .login-form{
            padding: 1rem 1.5rem;
            width: 280px;
            height: auto;
            border-radius: 10px;
            display: grid;
            gap: 1rem;
        }

        .login-form input{
            width: 100%;
            height: 30px;
            border-radius: 5px;
        }

        .login-form div{
            line-height: 1.5rem;
        }

        .login-form i{
            position: absolute;
            margin-top: 7px;
            transform: translateX(210px);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="burger" style="cursor: pointer;" onclick="navbarToggle()">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times hidden"></i>
            </div>
            <div class="nav-logo">
                <span class="logo">BizzLe.</span>
            </div>

            <div class="nav-links text-left">
                <li class="search">
                    <form action="" class="nav-search">
                        <input type="text" name="search" id="search">
                        <button class="button-search" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li class="nav-link"><a href="./index.html" class="font-secondary-support active">Home</a></li>
                <li class="nav-link"><a href="./pages/_laptop.html" class="font-secondary-support">Laptop</a></li>
                <li class="nav-link"><a href="./pages/_computer.html" class="font-secondary-support">Computer</a></li>
                <li class="nav-link"><a href="./pages/_monitor.html" class="font-secondary-support">Monitor</a></li>
                <li class="nav-link"><a href="./pages/_accesories.html" class="font-secondary-support">Accessories</a></li>
            </div>


            <div class="user-control">
                <form action="" class="nav-search">
                    <input type="text" name="search" id="search">
                    <button class="button-search" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <a href="#" class="font-support"><i class="fas fa-shopping-cart"></i></a>
                <a href="./pages/login.html" class="font-support"><i class="fas fa-user"></i></a>
            </div>
        </nav>

        <div class="container bg-black-500 padding-0">
            <div class="content" style="min-height: 80vh;">
                <form action="#" class="login-form bg-black">
                    <div class="text-left">
                        <label for="username" class="text-secondary">Username</label><br>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="text-left">
                        <label for="password" class="text-secondary">Password</label><br>
                        <i class="fas fa-eye" onclick="showPassword()"></i>
                        <input type="password" placeholder="password" id="password">
                    </div>
                    <div class="block text-right">
                        <button class="button button-danger">Login</button><br>
                        <a href="/projects/ecommerce/pages/register.html" class="text-support underline">Click here to Register.</a><br>
                        <a href="#" class="text-support underline">Forgot my password.</a>
                    </div>
                </form>
            </div>
        </div>                      
        
        <footer class="footer">
            <h3>BizzLe. 2022</h3>
            <h4>&copy; All right reserved.</h4>
        </footer>
    </div>

    <script src="../js/javascript.js"></script>
    <script>
        function showPassword(){
            const password = document.getElementById('password')

            if (password.type === "password"){
                password.type = "text"
            }
            else{
                password.type = "password"
            }
        }
    </script>
</body>
</html>
